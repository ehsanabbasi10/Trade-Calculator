<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="calculator card shadow-sm mx-auto">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center h3 mb-0">Trade Calculator</h1>
            </div>
            <div class="card-body">
                <form id="tradeForm" class="mb-4">
                    <div class="mb-3">
                        <label for="capital" class="form-label">Capital ($)</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="capital" name="capital" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="risk" class="form-label">Risk Percentage (%)</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="risk" name="risk" required>
                            <span class="input-group-text">%</span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Live Price ($)</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="price" name="price" required>
                        </div>
                    </div>

                    <button type="button" id="calculateBtn" class="btn btn-primary w-100">Calculate</button>
                </form>

                <div id="results" class="alert alert-success hidden">
                    <h2 class="h5">Results</h2>
                    <div class="row">
                        <div class="col-sm-4">
                            <p class="mb-1">Trade Volume:</p>
                            <strong id="volume"></strong>
                        </div>
                        <div class="col-sm-4">
                            <p class="mb-1">Take Profit (TP):</p>
                            <strong id="tp"></strong>
                        </div>
                        <div class="col-sm-4">
                            <p class="mb-1">Stop Loss (SL):</p>
                            <strong id="sl"></strong>
                        </div>
                    </div>
                </div>

                <div id="history" class="mt-4">
                    <h2 class="h5 mb-3">Calculation History</h2>
                    <div class="history-container">
                        <ul id="historyList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
