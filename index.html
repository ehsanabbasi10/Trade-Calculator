<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Trade Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="calculator card shadow-sm mx-auto">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center h3 mb-0">Advanced Trade Calculator</h1>
            </div>
            <div class="card-body">
                <form id="tradeForm" class="mb-4">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="capital" class="form-label">Capital ($)</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="capital" name="capital" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="risk" class="form-label">Risk Percentage (%)</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="risk" name="risk" required>
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="price" class="form-label">Entry Price ($)</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="price" name="price" required>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="leverage" class="form-label">Leverage</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="leverage" name="leverage" value="1" min="1" required>
                                <span class="input-group-text">Ã—</span>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="riskReward" class="form-label">Risk:Reward</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="riskReward" name="riskReward" value="2" min="0.1" step="0.1" required>
                                <span class="input-group-text">R</span>
                            </div>
                        </div>
                    </div>

                    <button type="button" id="calculateBtn" class="btn btn-primary w-100">Calculate</button>
                </form>

                <div id="results" class="alert alert-success hidden">
                    <h2 class="h5">Results</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-2">Position Size: <strong id="volume"></strong></div>
                            <div class="mb-2">Leveraged Position: <strong id="leveragedVolume"></strong></div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-2">Potential Profit: <strong id="profitVolume" class="text-success"></strong></div>
                            <div class="mb-2">Potential Loss: <strong id="lossVolume" class="text-danger"></strong></div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <div>Take Profit (TP): <strong id="tp" class="text-success"></strong></div>
                        </div>
                        <div class="col-md-6">
                            <div>Stop Loss (SL): <strong id="sl" class="text-danger"></strong></div>
                        </div>
                    </div>
                </div>

                <div id="history" class="mt-4">
                    <h2 class="h5 mb-3">Calculation History</h2>
                    <div class="history-container">
                        <ul id="historyList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
